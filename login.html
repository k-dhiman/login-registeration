<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h3 class="h3 my-5 text-center">Please login here</h3>
            </div>

            <div class="col-6 offset-3">
                <form id="form-login">

                    <div class="form-group">
                        <label for="userEmail">Enter your email or user name</label>
                        <input type="text" class="form-control" id="userEmail" placeholder="Your email" />
                    </div>
        
                    <div class="form-group">
                        <label for="userPass">Enter your password</label>
                        <input type="password" class="form-control" id="userPass" placeholder="Your password">
                    </div>
        
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-primary" id="loginSubmit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
